<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open With Care üëÄ</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg1: #0b0f1a;
    --bg2: #161b2e;
    --card: rgba(255,255,255,0.9);
    --accent: #ff4d6d;
    --text: #2b2f3a;
    --muted: #6b7280;
    --shadow: 0 25px 60px rgba(0,0,0,0.25);
    --radius: 22px;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: radial-gradient(1200px 600px at 10% 10%, #1e2340, transparent 40%),
                radial-gradient(800px 500px at 90% 20%, #2b1145, transparent 40%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
    font-family: 'Inter', system-ui, sans-serif;
    color: white;
    overflow: hidden;
  }

  .screen {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    transition: transform 0.8s cubic-bezier(.2,.8,.2,1), opacity 0.8s cubic-bezier(.2,.8,.2,1);
  }

  .hidden {
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px) scale(0.98);
  }

  .card {
    background: var(--card);
    padding: 3.25rem 3rem 3rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    text-align: center;
    max-width: 460px;
    width: 92%;
    color: var(--text);
  }

  h1 { font-family: 'Playfair Display', serif; font-size: 2.3rem; margin-bottom: 1rem; }
  .btn {
    border: none; border-radius: 999px; padding: 0.8rem 1.6rem;
    font-size: 1rem; font-weight: 600; cursor: pointer;
    background: linear-gradient(135deg, #ff4d6d, #ff7a8a); color: white;
  }
  .buttons { display: flex; gap: 1rem; justify-content: center; position: relative; }
  #noBtn { position: absolute; background: #f3f4f6; color: #111827; }

  .tenor-wrap { max-width: 280px; margin: 1rem auto; animation: fadeUp 0.7s ease both; }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(12px) scale(0.96); } to { opacity: 1; transform: translateY(0) scale(1); } }

  /* Celebration screen */
  #screenYes { background: radial-gradient(circle at top, #1a0f2e, #000); color: white; }
  canvas { position: fixed; inset: 0; pointer-events: none; z-index: 1; }

  .wrap { max-width: 420px; padding: 2rem; z-index: 2; text-align: center; }
  .gif-wrap { max-width: 300px; margin: 1.5rem auto; }
</style>
</head>
<body>

<!-- Screen 1 -->
<div class="screen" id="screen1">
  <div class="card">
    <h1>Open with care üëÄ</h1>
    <button class="btn" id="toScreen2">Open</button>
  </div>
</div>

<!-- Screen 2 -->
<div class="screen hidden" id="screen2">
  <div class="card">
    <h1>I‚Äôve got a question‚Ä¶</h1>
    <div class="tenor-wrap">
      <div class="tenor-gif-embed"
        data-postid="19877842"
        data-share-method="host"
        data-aspect-ratio="1.48"
        data-width="100%">
      </div>
    </div>
    <button class="btn" id="toScreen3">Continue</button>
  </div>
</div>

<!-- Screen 3 -->
<div class="screen hidden" id="screen3">
  <div class="card">
    <h1>Shikorina... ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons" id="buttonWrap">
      <button class="btn" id="yesBtn">Yes (the only right answer) üíï</button>
      <button class="btn" id="noBtn">No üôÉ</button>
    </div>
  </div>
</div>

<!-- Screen 4 (YES Celebration) -->
<div class="screen hidden" id="screenYes">
  <canvas id="confetti"></canvas>
  <div class="wrap">
    <h1>Letssssss gooooo üéÜ</h1>
    <div class="gif-wrap">
      <div class="tenor-gif-embed"
        data-postid="9464675962597845183"
        data-share-method="host"
        data-aspect-ratio="0.742972"
        data-width="100%">
      </div>
    </div>
  </div>
</div>

<script>
  const s1 = document.getElementById('screen1');
  const s2 = document.getElementById('screen2');
  const s3 = document.getElementById('screen3');
  const sYes = document.getElementById('screenYes');

  document.getElementById('toScreen2').onclick = () => { s1.classList.add('hidden'); s2.classList.remove('hidden'); };
  document.getElementById('toScreen3').onclick = () => { s2.classList.add('hidden'); s3.classList.remove('hidden'); };

  // Yes button shows celebration screen
  document.getElementById('yesBtn').onclick = () => {
    s3.classList.add('hidden');
    sYes.classList.remove('hidden');
    startConfetti();
  };

  // No button running away
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseover', () => {
    const card = s3.querySelector('.card');
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const maxX = cardRect.width - btnRect.width - 20;
    const maxY = cardRect.height - btnRect.height - 20;
    noBtn.style.left = Math.random() * maxX + 'px';
    noBtn.style.top = Math.random() * maxY + 'px';
  });

  // Confetti + hearts
  function startConfetti() {
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    function resize() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
    window.addEventListener("resize", resize); resize();

    function random(min,max){ return Math.random()*(max-min)+min; }

    function createParticle() {
      const x = random(0, w);
      const y = random(-50, 0);
      const size = random(5,15);
      const color = `hsl(${random(0,360)},100%,60%)`;
      const type = Math.random() < 0.5 ? "circle" : "heart";
      particles.push({x,y,vx:random(-2,2),vy:random(2,5),size,color,alpha:1,type});
    }

    function drawHeart(x,y,size,color){
      ctx.save(); ctx.fillStyle=color; ctx.beginPath();
      ctx.moveTo(x,y);
      ctx.bezierCurveTo(x, y-size/2, x-size, y-size/2, x-size, y);
      ctx.bezierCurveTo(x-size, y+size/2, x, y+size, x, y+size*1.5);
      ctx.bezierCurveTo(x, y+size, x+size, y+size/2, x+size, y);
      ctx.bezierCurveTo(x+size, y-size/2, x, y-size/2, x, y);
      ctx.closePath(); ctx.fill(); ctx.restore();
    }

    function animate(){
      ctx.clearRect(0,0,w,h);
      if(particles.length<150){ for(let i=0;i<3;i++) createParticle(); }
      particles.forEach(p=>{
        p.x+=p.vx; p.y+=p.vy; p.alpha-=0.005;
        if(p.y>h){ p.y=-10; p.alpha=1; }
        ctx.globalAlpha=p.alpha;
        if(p.type==="circle"){ ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fill();}
        else drawHeart(p.x,p.y,p.size,p.color);
      });
      particles = particles.filter(p=>p.alpha>0);
      requestAnimationFrame(animate);
    }
    animate();
  }
</script>
<script async src="https://tenor.com/embed.js"></script>
</body>
</html>
