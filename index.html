<style>
  :root {
    --bg1:#0b0f1a;--bg2:#161b2e;--card:rgba(255,255,255,0.9);
    --accent:#ff4d6d;--text:#2b2f3a;--shadow:0 25px 60px rgba(0,0,0,.25);--radius:22px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;min-height:100vh;display:grid;place-items:center;
    background:radial-gradient(1200px 600px at 10% 10%,#1e2340,transparent 40%),
               radial-gradient(800px 500px at 90% 20%,#2b1145,transparent 40%),

  }
  .screen{position:absolute;inset:0;display:grid;place-items:center;transition:.8s}
  .hidden{opacity:0;pointer-events:none;transform:translateY(20px) scale(.98)}
  .card{
    background:var(--card);padding:3rem;border-radius:var(--radius);
    box-shadow:var(--shadow);text-align:center;max-width:460px;width:92%;color:var(--text);
  }
  h1{font-family:'Playfair Display',serif;font-size:2.2rem;margin:.5rem 0 1rem}

  .btn{
    border:none;border-radius:999px;padding:.8rem 1.6rem;
    font-weight:600;background:linear-gradient(135deg,#ff4d6d,#ff7a8a);
    color:white;cursor:pointer;
  }
  .buttons{display:flex;flex-direction:column;gap:1rem;align-items:center;position:relative}
  #noBtn{background:#f3f4f6;color:#111}
  .tenor-wrap{max-width:280px;margin:1rem auto;animation:fadeUp .7s both}
  @keyframes fadeUp{from{opacity:0;transform:translateY(12px) scale(.96)}to{opacity:1;transform:none}}
  #screenYes{background:#000}

<script>
const s1=screen1,s2=screen2,s3=screen3,s4=screen4,sYes=screenYes;
toScreen2.onclick=()=>{s1.classList.add('hidden');s2.classList.remove('hidden')}
toScreen3.onclick=()=>{s2.classList.add('hidden');s3.classList.remove('hidden')}
toScreen4.onclick=()=>{s3.classList.add('hidden');s4.classList.remove('hidden')}
yesBtn.onclick=()=>{s4.classList.add('hidden');sYes.classList.remove('hidden');startConfetti()}
noBtn.onmouseover=()=>{const p=noBtn.parentElement,w=p.offsetWidth,b=noBtn.offsetWidth;
noBtn.style.transform=`translateX(${Math.random()*(w-b)}px)`}

function startConfetti(){
const c=confetti,ctx=c.getContext("2d");let w,h,p=[];
const r=()=>Math.random();const R=()=>Math.random()*360;
const rs=()=>{w=c.width=innerWidth;h=c.height=innerHeight};rs();onresize=rs;
function add(){p.push({x:r()*w,y:-20,vx:r()*4-2,vy:r()*4+2,s:r()*8+6,h:R(),a:1,t:r()<.5})}
function heart(x,y,s,c){ctx.fillStyle=c;ctx.beginPath();
ctx.moveTo(x,y);ctx.bezierCurveTo(x,y-s/2,x-s,y-s/2,x-s,y);
ctx.bezierCurveTo(x-s,y+s/2,x,y+s,x,y+s*1.5);
ctx.bezierCurveTo(x,y+s,x+s,y+s/2,x+s,y);
ctx.bezierCurveTo(x+s,y-s/2,x,y-s/2,x,y);ctx.fill()}
(function anim(){
ctx.clearRect(0,0,w,h);while(p.length<150)for(let i=0;i<3;i++)add();
p.forEach(o=>{o.x+=o.vx;o.y+=o.vy;o.a-=.005;ctx.globalAlpha=o.a;
o.t?heart(o.x,o.y,o.s,`hsl(${o.h},100%,60%)`):(ctx.fillStyle=`hsl(${o.h},100%,60%)`,ctx.beginPath(),ctx.arc(o.x,o.y,o.s,0,6.28),ctx.fill())});
p=p.filter(o=>o.a>0);requestAnimationFrame(anim)})()
}
</script>
